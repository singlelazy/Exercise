<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#div1{width: 200px; height: 300px; position: absolute; left: -200px; top: 100px; background: red;}
		#div2{width:30px;height:100px;position:absolute;right: -30px;top:100px;background:#000;color:#fff}
	</style>
	<script type="text/javascript">
		window.onload=function(){
			var oDiv=document.getElementById('div1')
			oDiv.onmouseover=function(){
				this.style.left=0;
			}
			oDiv.onmouseout=function(){
				this.style.left=-200+"px";
			}
		}
	</script>
</head>
<body>
	<div id="div1">
		<div id="div2">分享到</div>
	</div>
</body>
</html>
